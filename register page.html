<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <center>
        <br>
        <div class="d-inline-flex p-2 bd-highlight" style="text-align: left;">
            <span class="border border-primary rounded" style="width: 500px;">
                <br><br>
                <center>
                    <form>
                        <center><h2 style="color:#0d6efd;">Register</h2></center><br>
                        <div class="form-row" style="width:400px;">
                            <div class="col">
                                <input type="text" name="nama" class="form-control" id="name" placeholder="Nama">
                            </div>
                        </div>
                        <br>
                        <div class="form-row" style="width:400px;">
                            <div class="col">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected disabled>Jenis Kelamin</option>
                                    <option value="Finance">Laki-Laki</option>
                                    <option value="Finance">Perempuan</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-row" style="width:400px;">
                            <div class="col">
                                <input type="text" name="telepon" class="form-control" id="exampleInputEmail1" placeholder="No. HP">
                            </div>
                        </div>
                        <br>
                        <div class="form-row" style="width:400px;">
                            <div class="col">
                                <input type="text" name="alamat" class="form-control" id="exampleInputEmail1" placeholder="Alamat">
                            </div>
                        </div>
                        <br>
                        <div class="form-row" style="width:400px;">
                            <div class="col">
                                <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                        </div>
                        <br>
                        <div class="form-row" style="width:400px;">
                            <div class="col">
                                <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Username">
                            </div>
                        </div>
                        <br>
                        <div class="form-row" style="width:400px;">
                            <div class="col">
                                <input type="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
                            </div>
                        </div>
                        <br>
                        <center><button type="submit" class="btn btn-block btn-primary" style="width: 200px;">Register</button></center>
                        <br>
                        <center>Already have an account? <a href="">Login</a></center>
                    </form>
                </center>
            <br>
            </span>
        </div>
    </center>
</body>
</html>
